name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

  publish-linux-64:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish --self-contained --configuration Release --os linux --arch 64x --output "${ARTIFACTS_DIR}/linux-x64"
    - name: Publish to GitHub
      uses: actions/upload-artifact@v3
      with:
        name: linux-x64
        path: ${ARTIFACTS_DIR}/linux-x64

  publish-windows-64:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish --self-contained --configuration Release --os win --arch x64 --output "${ARTIFACTS_DIR}/win-x64"
    - name: Publish to GitHub
      uses: actions/upload-artifact@v3
      with:
        name: windows-x64
        path: ${ARTIFACTS_DIR}/win-x64
